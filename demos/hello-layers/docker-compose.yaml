  aspirational_layer:
    build:
      <<: *default_build
    environment:
      <<: *rabbitmq_environment
      ACE_RESOURCE_NAME: layer_1
    command: *default_command
    networks: *default_networks
    healthcheck: *healthcheck

  global_strategy_layer:
    build:
      <<: *default_build
    environment:
      <<: *rabbitmq_environment
      ACE_RESOURCE_NAME: layer_2
    command: *default_command
    depends_on:
      - aspirational_layer
    networks: *default_networks
    healthcheck: *healthcheck

  agent_model_layer:
    build:
      <<: *default_build
    environment:
      <<: *rabbitmq_environment
      ACE_RESOURCE_NAME: layer_3
    command: *default_command
    depends_on:
      - global_strategy_layer
    networks: *default_networks
    healthcheck: *healthcheck

  executive_function_layer:
    build:
      <<: *default_build
    environment:
      <<: *rabbitmq_environment
      ACE_RESOURCE_NAME: layer_4
    command: *default_command
    depends_on:
      - agent_model_layer
    networks: *default_networks
    healthcheck: *healthcheck

  cognitive_control_layer:
    build:
      <<: *default_build
    environment:
      <<: *rabbitmq_environment
      ACE_RESOURCE_NAME: layer_5
    command: *default_command
    depends_on:
      - executive_function_layer
    networks: *default_networks
    healthcheck: *healthcheck

  task_prosecution_layer:
    build:
      <<: *default_build
    environment:
      <<: *rabbitmq_environment
      ACE_RESOURCE_NAME: layer_6
    command: *default_command
    depends_on:
      - cognitive_control_layer
    networks: *default_networks
    healthcheck: *healthcheck

  interlayer_communication_buses:
    build:
      <<: *default_build
    environment:
      ACE_RESOURCE_NAME: busses
    command: *default_command
    depends_on:
      - rabbitmq
      - aspirational_layer
      - global_strategy_layer
      - agent_model_layer
      - executive_function_layer
      - cognitive_control_layer
      - task_prosecution_layer
    networks: *default_networks
    healthcheck: *healthcheck

  system_integrity:
    build:
      <<: *default_build
    environment:
      <<: *rabbitmq_environment
      ACE_RESOURCE_NAME: system_integrity
    command: *default_command
    depends_on:
      - interlayer_communication_buses
    networks: *default_networks
    healthcheck: *healthcheck

networks:
  ace-framework-network:

volumes:
  data:
    driver: local
  rabbitmq-data:
    driver: local
  rabbitmq-config:
    driver: local
